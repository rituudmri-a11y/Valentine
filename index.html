<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.popup {
  background: #1c1c1c;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  position: relative;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
}

h2 {
  margin-bottom: 10px;
}

button {
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #00ff99;
  color: black;
  margin-right: 10px;
}

#noBtn {
  background: #ff3c3c;
  color: white;
  position: absolute;
}

/* Vibrating No Button */
@keyframes vibrate {
  0% { transform: translate(0px, 0px); }
  25% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  75% { transform: translate(2px, 2px); }
  100% { transform: translate(0px, 0px); }
}

.vibrating {
  animation: vibrate 0.15s infinite;
}

.final-screen {
  display: none;
  text-align: center;
}

.meme-img {
  width: 100%;
  border-radius: 12px;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="popup" id="popup">
  <h2>Will you be my Valentine? ðŸ¥¹</h2>
  <p>Choose wisely. The internet is watching.</p>
  <button id="yesBtn">YES ðŸ˜Œ</button>
  <button id="noBtn">NO ðŸ˜­</button>
</div>

<div class="final-screen" id="finalScreen">
  <h2>LET'S GOOOOOOO ðŸ«¡ðŸ”¥</h2>
  <img class="meme-img" src="https://i.imgflip.com/4/1bij.jpg" alt="success meme">
  <p>She said yes. Bro won at life.</p>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const finalScreen = document.getElementById("finalScreen");

let yesScale = 1;

// Move + vibrate No button
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo() {
  noBtn.classList.add("vibrating");

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
}

// Yes click
yesBtn.addEventListener("click", () => {
  popup.style.display = "none";
  finalScreen.style.display = "block";
});
</script>

</body>
</html>
